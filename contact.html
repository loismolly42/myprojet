        </ul>
      </div>
    </div>

  <!-- Offcanvas mobile -->
  <div class="offcanvas offcanvas-end custom-off" tabindex="-1" id="menuOffcanvas">

      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

      <ul class="navbar-nav ms-auto text-end">
        <li class="nav-item"><a class="nav-link" href="/index.html">Accueil</a></li>

      </ul>
    </div>
  </div>

  <!-- Contenu page Contact -->
  <div class="container py-5">
    <hr class="trait">

    <!-- Formulaire -->
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label" style="color: #b0bec5;"><strong>Nom</strong></label>
        <div class="input-group" style="max-width: 400px;">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label" style="color: #b0bec5;"><strong>Email</strong></label>
        <div class="input-group" style="max-width: 400px;">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="nom@gmail.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label" style="color: #b0bec5;"><strong>Message</strong></label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
      </div>

      <button type="submit" class="btn btn-warning fw-semibold mt-3 px-4">Envoyer</button>
    </form>

    <!-- Bouton WhatsApp -->
    <div class=" zapp mt-5">
      <a href="https://wa.me/654948471" target="_blank" class="btn btn-success d-inline-flex align-items-center px-4 py-2 fs-5">
        <i class="bi bi-whatsapp me-2"></i> Écrire sur WhatsApp</a>
    </div>
  </div>
    <!-- Footer -->
  <footer class="text-center py-4">
    <div class="mb-3">
      <!-- Liens réseaux sociaux -->
      <a href="https://www.instagram.com/Lois___42" target="_blank" class="text-warning mx-2 fs-4">

      <a href="https://github.com/loismolly42" target="_blank" class="text-warning mx-2 fs-4">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://twitter.com/@LoicMoukete_42" target="_blank" class="text-warning mx-2 fs-4">
