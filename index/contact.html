<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Ton style perso -->
  <link rel="stylesheet" href="/assets/css/style.css">            

  <title>Contact - Moukete Penda Loic</title>
</head>
<body>

  <div class="container py-5">
    <!-- Titre + lien accueil -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="" style="color: #ff8a65;">Contactez-moi</h1>
      <a href="index.html" class="text-decoration-none text-warning fw-semibold">Accueil</a>
    </div>
    <hr class="trait">

    <!-- Formulaire -->
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label text-white"><strong>Nom</strong></label>
        <div class="input-group" style="max-width: 400px;">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-white"><strong>Email</strong></label>
        <div class="input-group" style="max-width: 400px;">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="nom@gmail.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label text-white"><strong>Message</strong></label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
      </div>

      <!-- Bouton envoyer -->
      <button type="submit" class="btn btn-warning fw-semibold mt-3 px-4">Envoyer</button>
    </form>

    <!-- Bouton WhatsApp -->
    <div class="text-center mt-5">
      <a href="https://wa.me/654948471" target="_blank" 
         class="btn btn-success d-inline-flex align-items-center px-4 py-2 fs-5">
        <i class="bi bi-whatsapp me-2"></i> Ã‰crire sur WhatsApp
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
          crossorigin="anonymous"></script>
</body>
</html>
